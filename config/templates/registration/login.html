{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:20px; margin-bottom: 30px; width: 500px;">
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success"><i class="fa-solid fa-arrow-right-to-bracket">LogIn</i></button>
</form>
</div>
{% endblock content %}
